<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="div">
        <p class="text-wrapper">Please fill in your information below</p>
        <div class="inputfield-with">
          <div class="label">Last name</div>
          <input type="text" class="input-field"/>
        </div>
        <div class="inputfield-with-2">
          <div class="label">Email</div>
          <input type="text" class="input-field"/>
        </div>
        <div class="inputfield-with-3">
          <div class="label">Date of birth</div>
          <input type="text" class="input-field"/>
        </div>
        <div class="inputfield-with-4">
          <div class="label">Address</div>
          <input type="text" class="input-field"/>
        </div>
        <div class="inputfield-with-5">
          <div class="label">First name</div>
          <input type="text" class="input-field"/>
        </div>
        <div class="inputfield-with-6">
          <div class="label">Username</div>
          <input type="text" class="input-field"/>
        </div>
        <div class="inputfield-with-7">
          <div class="label">Password</div>
          <input type="text" class="input-field"/>
        </div>
        <div class="tag">
          <a href="../Signin/Signin.html" class="label-2">&nbsp;&nbsp;Confirm</a></div>
        <div class="label-wrapper">
          <a href="../First/First.html" class="label-2">&nbsp;&nbsp;Cancel</div></div>
      </div>
    </div>
  </body>
</html>
